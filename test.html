<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .project {
        padding: 50px 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      .nav-pills {
        margin-bottom: 20px;
      }

      .nav-pills button {
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #f0f0f0;
        border: none;
        cursor: pointer;
      }

      .project-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .project-card {
        width: calc(33.33% - 20px);
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
      }

      .project-card img {
        width: 100%;
        height: auto;
      }

      .project-card .project-info {
        padding: 10px;
      }

      .project-card h4 {
        margin-top: 0;
      }

      .project-card p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <section class="project" id="projects">
      <div class="container">
        <h2>Projects</h2>
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry.
        </p>
        <div class="nav-pills">
          <button onclick="showProjects('first')">Tab 1</button>
          <button onclick="showProjects('second')">Tab 2</button>
          <button onclick="showProjects('third')">Tab 3</button>
        </div>
        <div id="project-container" class="project-container">
          <!-- Project cards will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        showProjects("first");
      });

      function showProjects(tab) {
        const projectContainer = document.getElementById("project-container");
        projectContainer.innerHTML = "";

        const filteredProjects = projects.filter(
          (project) => project.tab === tab
        );

        filteredProjects.forEach((project) => {
          const projectCard = document.createElement("div");
          projectCard.classList.add("project-card");
          projectCard.innerHTML = `
      <img src="${project.imgUrl}" alt="Project Image">
      <div class="project-info">
        <h4>${project.title}</h4>
        <p>${project.description}</p>
      </div>
    `;
          projectContainer.appendChild(projectCard);
        });
      }
    </script>
  </body>
</html>
